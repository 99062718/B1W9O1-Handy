<!DOCTYPE html>
<html>
<head>
	<title>Davinci Handy - Homepage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<img src="img/logo.jpg" alt="DavinciLogo">
		<div class="menu">
			<ol>
				<li>HOME</li>
				<li class="dropdown">OVER ONS
					<div class="dropdown-content">
						<ol>
							<li>Geschiedenis</li>
							<li>Deals</li>
							<li>Diensten</li>
						</ol>
					</div>
				</li>
				<li>PORTFOLIO</li>
				<li>NIEUWS</li>
				<li>CONTACT</li>
			</ol>
		</div>
	</div>

	<img src="img/header.jpg" alt="header" class="pictureClass" id="header">

	<div class="containerBoxes">
		<div id="box1">
			<img src="img/banner-1.jpg" alt="banner1" id="img1">
			<p id="text1">GESCHIEDENIS</p>
		</div>

		<div id="box2">
			<img src="img/banner-2.jpg" alt="banner-2" id="img2">
			<p id="text2">DEALS</p>
		</div>

		<div id="box3">
			<img src="img/banner-3.jpg" alt="banner-3" id="img3">
			<p id="text3">DIENSTEN</p>
		</div>
	</div>

	<div class="ribbon">
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
